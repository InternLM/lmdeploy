    - 给我一首中文打油诗，需要添加标点符号。和，Give me a Chinese poem in Chinese:
        - contain:
            - "，"
        - contain:
            - "。"
        - len_g:
            10
        - llama2:
            - contain:
                - chinese poem
                - chinese poetry
            - len_g:
                10
english_poem_case:
    - write a romantic poem:
        - contain:
            - ","
        - contain:
            - "."
        - contain:
            - love
        - len_g:
            100
emoji_case:
    - 你能输出👍的emoji么#Can you output the emoji of 👍:
