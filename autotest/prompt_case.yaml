        - contain:
            - 苹果
            - apple
    - 小明喜欢吃什么#What does Xiao Ming like to eat?:
        - contain:
            - 苹果
            - apple
new_session_without_memory:
    - 小明喜欢吃什么#What does Xiao Ming like to eat?:
        - not_contain:
            - 成都
            - chengdu
